<!DOCTYPE html>
<html>
<head>
	<title>My Beer</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>My Beer</h1>
		<table class="table table-striped table-bordered">
			<tr>
				<th>Container</th>
				<th>Unit price</th>
				<th>Price per liter</th>
				<th>ml total</th>
				<th>Price total</th>
			</tr>
			<tr class="text-center">
				<td>269 ml</td>
				<td>
					<input type="number" id="price269">
				</td>
				<td>
					R$ <input type="number" readonly="false" id="out269"> | 4 un.
				</td>
				<td><b>1076</b></td>
				<td id="fprice269"><b>R$ 0.00</b></td>
			</tr>
			<tr class="text-center">
				<td>350 ml</td>
				<td>
					<input type="number" id="price350">
				</td>
				<td>
					R$ <input type="number" readonly="false" id="out350"> | 3 un.
				</td>
				<td><b>1050</b></td>
				<td id="fprice350"><b>R$ 0.00</b></td>
			</tr>
			<tr class="text-center">
				<td>550 ml</td>
				<td>
					<input type="number" id="price550">
				</td>
				<td>
					R$ <input type="number" readonly="false" id="out550"> | 2 un.
				</td>
				<td><b>1100</b></td>
				<td id="fprice550"><b>R$ 0.00</b></td>
			</tr>
			<tr class="text-center">
				<td>600 ml</td>
				<td>
					<input type="number" id="price600">
				</td>
				<td>
					R$ <input type="number" readonly="false" id="out600"> | 2 un.
				</td>
				<td><b>1200</b></td>
				<td id="fprice600"><b>R$ 0.00</b></td>
			</tr>
			<tr class="text-center">
				<td>
					<input class="input col-8" type="number" id="mlCustom" max="1000" min="1"  value="1"> ml
				</td>
				<td>
					<input type="number" id="priceCustom">
				</td>
				<td id="outCustom">
					R$ <input type="number" readonly="false" id="outCustom"> | ? un. </div>
				</td>
				<td id="fmlCustom"><b>?</b></td>
				<td id="fpriceCustom"><b>R$ 0.00</b></td>
			</tr>
		</table>
		<div class="d-flex justify-content-center">
			<a class="btn btn-dark btn-lg mt-3 ml-3" onclick="calc();">Compare</a>
		</div>
	</div>

	<hr>
	<script>
		function calc() {
			let valor = 0;
			let price269 = document.getElementById('price269').value; 
			let price350 = document.getElementById('price350').value; 
			let price550 = document.getElementById('price550').value; 
			let price600 = document.getElementById('price600').value; 
			let mlCustom = document.getElementById('mlCustom').value; 
			let priceCustom = document.getElementById('priceCustom').value; 
			let qtd = 0;

			if (mlCustom > 1000 || mlCustom <= 0) {
				window.alert('Limite de 1 atÃ© 1000 ml!');

			}else{
				outprice269 = (price269 / 269) * 1000;
				outprice350 = (price350 / 350) * 1000;
				outprice550 = (price550 / 550) * 1000;
				outprice600 = (price600 / 600) * 1000;
				outpriceCustom = (priceCustom / mlCustom) * 1000;

				document.getElementById("out269").value = outprice269.toFixed(2);
				document.getElementById("out350").value = outprice350.toFixed(2);
				document.getElementById("out550").value = outprice550.toFixed(2);
				document.getElementById("out600").value = outprice600.toFixed(2);
				document.getElementById("outCustom").value = outpriceCustom.toFixed(2);

				fprice269 = (price269 * 4);
				fprice350 = (price350 * 3);
				fprice550 = (price550 * 2);
				fprice600 = (price600 * 2);
				qtd = Math.ceil(1000 / mlCustom);
				fpriceCustom = (priceCustom * qtd);

				document.getElementById("fprice269").innerHTML = '<b> R$ '+fprice269.toFixed(2)+'</b>';
				document.getElementById("fprice350").innerHTML = '<b> R$ '+fprice350.toFixed(2)+'</b>';
				document.getElementById("fprice550").innerHTML = '<b> R$ '+fprice550.toFixed(2)+'</b>';
				document.getElementById("fprice600").innerHTML = '<b> R$ '+fprice600.toFixed(2)+'</b>';
				document.getElementById("fpriceCustom").innerHTML = '<b> R$ '+fpriceCustom.toFixed(2)+'</b>';

				fmlCustom = (mlCustom * qtd);

				document.getElementById("fmlCustom").innerHTML = '<b> '+fmlCustom+'</b>';
				document.getElementById("outCustom").innerHTML = ' R$ <input type="number" readonly="false" id="outCustom" value="'+outpriceCustom.toFixed(2)+'"> | '+qtd+' un.';
			}

		}
	</script>

</body>
</html>
